<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Публичная страница</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Моя первая публичная страница!</h1>
    <p>Здесь я буду размещать итоги прохождения курса.</p>
    <button id="button_look">Посмотреть</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var button_look = document.getElementById('button_look');

        // Обработчик при нажатии на кнопку
        button_look.addEventListener('click', function() {
            // Переход на другую страницу
            window.location.href = "/photos.html";
        });
    });
</script>
</body>
</html>
